ioto.hub.ms.url=${HUB_MS_URL:https://demo-hub.ioto.cloud/v1}

spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH_SERVER:https://demo-auth.ioto.cloud/auth/realms/ioto}

